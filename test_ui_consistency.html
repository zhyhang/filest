<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>界面一致性测试</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .test-container {
            display: flex;
            gap: 20px;
            padding: 20px;
            min-height: 100vh;
            background: #f5f5f5;
        }
        .preview-box {
            flex: 1;
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .mock-overlay {
            position: relative;
            background: #f9fafb;
            border: 2px dashed #e5e7eb;
            border-radius: 8px;
            min-height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="preview-box">
            <h2 class="text-xl font-bold mb-4">登录窗口样式</h2>
            <div class="mock-overlay">
                <!-- 模拟登录窗口 -->
                <div class="bg-white rounded-xl shadow-2xl w-96 max-w-full mx-4 overflow-hidden">
                    <div class="bg-gradient-to-r from-blue-500 to-blue-600 px-6 py-8 text-center">
                        <i class="ri-user-line text-white text-5xl"></i>
                        <h2 class="text-white text-xl font-medium mt-3">登录</h2>
                        <p class="text-blue-100 text-sm mt-1">请输入凭据访问文件管理器</p>
                    </div>
                    <div class="p-6 space-y-4">
                        <div>
                            <label class="block text-sm text-gray-600 mb-1">用户名</label>
                            <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500" placeholder="用户名">
                        </div>
                        <div>
                            <label class="block text-sm text-gray-600 mb-1">密码</label>
                            <input type="password" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500" placeholder="密码">
                        </div>
                        <button class="w-full py-2.5 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors font-medium">
                            <i class="ri-login-box-line mr-1"></i> 登录
                        </button>
                        <p class="text-red-500 text-sm text-center hidden"></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="preview-box">
            <h2 class="text-xl font-bold mb-4">锁定窗口样式</h2>
            <div class="mock-overlay">
                <!-- 模拟锁定窗口 -->
                <div class="bg-white rounded-xl shadow-2xl w-96 max-w-full mx-4 overflow-hidden">
                    <div class="bg-gradient-to-r from-blue-500 to-blue-600 px-6 py-8 text-center">
                        <i class="ri-lock-fill text-white text-5xl"></i>
                        <h2 class="text-white text-xl font-medium mt-3">已锁定</h2>
                        <p class="text-blue-100 text-sm mt-1">请输入凭据解锁</p>
                    </div>
                    <div class="p-6 space-y-4">
                        <div>
                            <label class="block text-sm text-gray-600 mb-1">用户名</label>
                            <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500" placeholder="用户名">
                        </div>
                        <div>
                            <label class="block text-sm text-gray-600 mb-1">密码</label>
                            <input type="password" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500" placeholder="密码">
                        </div>
                        <button class="w-full py-2.5 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors font-medium">
                            <i class="ri-lock-unlock-line mr-1"></i> 解锁
                        </button>
                        <p class="text-red-500 text-sm text-center hidden"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="fixed bottom-4 left-4 bg-white rounded-lg shadow-lg p-4 max-w-sm">
        <h3 class="font-bold mb-2">修改对比</h3>
        <ul class="text-sm space-y-1 text-gray-600">
            <li>✅ 统一布局和样式</li>
            <li>✅ 移除自动填充密码</li>
            <li>✅ 统一圆角和阴影效果</li>
            <li>✅ 统一颜色和图标</li>
            <li>✅ 统一输入框样式</li>
            <li>✅ 统一按钮样式</li>
            <li>✅ 添加输入验证</li>
            <li>✅ 统一错误显示</li>
        </ul>
    </div>
</body>
</html>
